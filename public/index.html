<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KERIS AI Assistant</title>
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">KERIS AI</div>
      <div class="controls">
        <label for="model">모델 선택</label>
        <select id="model">
          <option value="chatgpt">ChatGPT</option>
          <option value="claude">Claude</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>

      <div class="upload-section">
        <h3>📎 문서 업로드</h3>
        <div id="dropzone" class="dropzone">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
          <p class="dropzone-text">파일 드래그 또는 클릭</p>
          <p class="dropzone-hint">PDF, DOCX, TXT (최대 10MB)</p>
          <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" hidden/>
        </div>

        <div class="file-list">
          <h4>업로드된 문서</h4>
          <ul id="files"></ul>
        </div>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat">
      <header class="chat-header">
        <h2>대화</h2>
        <div class="status">온라인</div>
      </header>

      <div id="messages" class="messages"></div>

      <div class="input-bar">
        <input type="text" id="text" placeholder="메시지를 입력하세요...">
        <button id="send">전송</button>
      </div>
    </main>
  </div>

  <!-- Error Banner -->
  <div id="error"></div>

  <!-- Scripts -->
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
